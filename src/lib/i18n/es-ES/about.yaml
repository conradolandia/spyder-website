pageTitle: Quienes somos
pageIntro: >-
  Spyder es un entorno científico y una IDE de código abierto desarrollados por la comunidad y escritos en Python para Python.
  Como científicos, ingenieros y analistas que somos, lo hemos desarrollado para combinar la potencia de una herramienta de desarrollo integral con la velocidad de un paquete de exploración de datos interactivo, todo en una interfaz fácil de usar.
currentTitle: Equipo principal
pastTitle: Antiguos miembros
remainingTitle: Comunidad de contribuyentes
remainingIntro: >-
  Spyder es posible gracias a un colectivo de desarrolladores, evaluadores, traductores y donantes de todo el mundo. Existimos por y para nuestra comunidad mundial, e incluso la contribución más pequeña hace que el mundo sea diferente para todos nosotros.
