<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="/assets/vendor/three.js/three.min.js"></script>
    <script src="/assets/vendor/vanta/vanta.dots.min.js"></script>
    <!-- Handle trailing slashes on client side -->
    <script>
      (function() {
        // Only run in the browser
        if (typeof window !== 'undefined') {
          // Don't redirect for the root path
          if (window.location.pathname.length > 1 && window.location.pathname.endsWith('/')) {
            // Remove trailing slash and redirect
            const newPath = window.location.pathname.slice(0, -1);
            window.location.replace(window.location.origin + newPath + window.location.search);
          }
        }
      })();
    </script>
    %sveltekit.head%
  </head>
  <body
    data-sveltekit-preload-data="hover"
    class="h-dvh overflow-hidden overflow-y-auto bg-spring-wood-50 text-gray-700 dark:bg-mine-shaft-950 dark:text-spring-wood-50"
  >
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
